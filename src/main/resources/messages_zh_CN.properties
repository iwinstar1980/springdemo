# {0}とメッセージ内容に入れることで、フォームクラスのフィールド名を出力できる
# {0}以後の数値を指定することで、各パラメータの値をメッセージに含めることができる
# どのパラメータがどの数値に入るかは、パラメータ名の昇順で決める
# 中文版的Message

# フィールド名
userId=账号
password=密码
userName=用户名
birthday=生日
age=年龄

# 必須チェック
require_check={0}不能为空。

# メールアドレス形式チェック
email_check={0}不是合法的邮件地址。

# 入力文字数チェック
length_check={0}合法位数是{2}位以上、{1}位以下。

# 文字種類チェック
pattern_check={0}只能输入半角的英文字母和数字。

# 下限値チェック
min_check={0}需要在{1}岁以上。

# 上限値チェック
max_check={0}需要在{1}岁以下。

# ステータスチェック
false_check=只有未婚(false)人群方可注册。

# その他チェック
typeMismatch.birthday={0}请按照yyyy/MM/dd的形式输入。
typeMismatch.age={0}只能输入数字。