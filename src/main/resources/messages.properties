# {0}とメッセージ内容に入れることで、フォームクラスのフィールド名を出力できる
# {0}以後の数値を指定することで、各パラメータの値をメッセージに含めることができる
# どのパラメータがどの数値に入るかは、パラメータ名の昇順で決める

# フィールド名
userId=ユーザーID
password=パスワード
userName=ユーザー名
birthday=誕生日
age=年齢

# 必須チェック
require_check={0}は必須入力です。

# メールアドレス形式チェック
email_check={0}はメールアドレス形式で入力してください。

# 入力文字数チェック
length_check={0}は、{2}桁以上、{1}桁以下の桁数で入力してください。

# 文字種類チェック
pattern_check={0}は半角英数字で入力してください。

# 下限値チェック
min_check={0}は{1}以上を入力してください。

# 上限値チェック
max_check={0}は{1}以下を入力してください。

# ステータスチェック
false_check=未婚(false)の方のみ登録できます。

# その他チェック
typeMismatch.birthday={0}はyyyy/MM/dd形式で入力してください。
typeMismatch.age={0}は数値で入力してください。