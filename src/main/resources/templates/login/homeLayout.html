<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--    Bootstrapの設定-->
    <link th:href="@{webjars/bootstrap/3.4.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
<!--    CSSの読込-->
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>ホーム</title>
</head>
<body>
<!--===============ヘッダー（ナビゲーションバー）=============-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">a Spring Demo</a>
        </div>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-link pull-right navbar-brand">
                ログアウト
            </button>
        </form>
    </div>
</nav>
<!--===============サイドバー=============-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation">
                    <a th:href="@{'/userList'}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--===============コンテンツ=============-->
<!--ポイント：th:include-->
<!--基本用法：th:include="<コンテンツHTMLファイルパス>::<コンテンツHTMLに設定するth:fragment属性の値>"-->
<!--プリプロセッシングの使い方：th:include="__${変数名}__"、th:each属性でよく使われる-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 main">
            <div th:include="__${contents}__"></div>
        </div>
    </div>
</div>
</body>
</html>
